# ==============================================================================
# 警告：此文件内容为 PROPERTIES 格式。
# 如果您希望 Spring Boot 正确读取，请确保文件名为 application.properties
# ==============================================================================

spring.application.name=RatingBackend

# 后端服务端口
server.port=8081 

# ----------------------------------------------------
# 数据库配置
# ----------------------------------------------------
# 已修改时区为 Asia/Shanghai (UTC+8)
spring.datasource.url=jdbc:mysql://localhost:3306/ratingdb?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
# 替换为您的 MySQL 用户名
spring.datasource.username=root
# 替换为您的 MySQL 密码
spring.datasource.password=293652
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# JPA / Hibernate 配置
# ----------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# 打印 SQL 语句，方便调试
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

